<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerZero Sybil Address Checker</title>
    <script>
        var text = " LayerZero Sybil Address Checker |";
        var speed = 500; // kecepatan gerakan dalam milidetik (200ms = 0.2s)

        function moveTitle() {
            document.title = text;
            text = text.substring(1) + text.charAt(0);
        }

        // Mengatur interval untuk memanggil moveTitle setiap 'speed' milidetik
        setInterval(moveTitle, speed);
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LayerZero Sybil Address Checker</h1>
        <input type="text" id="addressInput" placeholder="Enter EVM Address">
        <button onclick="checkAddress()">Check Address</button>
        <p id="result"></p>
        <div id="links">
            <span><a href="/superform/index.html" target="_blank">Superform</a></span>
            <span> | </span>
            <span><a href="/trustgo/index.html" target="_blank">TrustGo</a></span>
            <span> | </span>
            <span><a href="/layer3/index.html" target="_blank">Layer3</a></span>
        </div>
        <div id="credits">
            <p>Developed by Shidiq <a href="https://twitter.com/shdqm0" target="_blank">Twitter</a> and <a href="https://github.com/shidiqmuh0" target="_blank">GitHub</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
